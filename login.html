  <div class="text-center">
    <div>
      <h4 class="text-center" style="margin-top: 50px; margin-bottom: 50px;">Sign in</h4>
    </div>
    <form action="#">
    <div class="mb-3 row col-6" style="margin-left: 200px;">
      <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required autofocus oninvalid="this.setCustomValidity('сураныч атыңызды жазыңыз')" oninput="this.setCustomValidity('')" class="form-control-plaintext" id="nameId">
        </div>
    </div>
    <div class="mb-3 row col-6" style="margin-left:200px;">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" required autofocus oninvalid="this.setCustomValidity('сураныч сыр сөздү жазыңыз')" oninput="this.setCustomValidity('')" class="form-control" id="passwordId">
        </div>
    </div>
    <p class="text-danger" id="messageId"></p>
    <button type="button" class="btn btn-primary" onclick="login()">login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script type="text/javascript">
    function login(){
        var name = document.getElementById("nameId");
        var password = document.getElementById("passwordId");
        var message = document.getElementById("messageId");
        if(name.value && password.value){
          $.ajax({
            type: "POST",
            url: '/manas/login.php',
            data: {name:name.value, password:password.value},
            success: function(response)
            {
                if('message' in response){
                  name.value = '';
                  message.innerHTML = response.message;

                }
                else{
                  message.innerHTML = '';
                  sessionStorage.setItem('user_name', response.name);
                  sessionStorage.setItem('user_password', response.password);
                  alert('Вы успешно авторизовались');
                  window.location.href = '/manas';


                }
           }
          });

        }
                       
    }
  </script>
