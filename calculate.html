<script type="text/javascript">
    function calculate(){
      var value = document.getElementById('calculatorId');
      var str = value.value;
      nums = [];
      operations = [];
      s = '';
      for(var i = 0; i < str.length; i++){
        if(!isNaN(str[i])){
          s += str[i];
        }
        else{
          nums.push(s);
          s = '';
          if(str[i] == '+' || str[i] == '-' || str[i] == '*' || str[i] == '/'){
            operations.push(str[i])
          }
          
        }
      }
      if(s != '' && !isNaN(s)){
        nums.push(s);
      }
      else if(isNaN(s)){
        value.value = "uncorrect";
        return;
      }
      if(nums.length - operations.length != 1){
        value.value = "uncorrect";
        return;
      }
      var w = ['*', '/', '+', '-'];
      count = 0;
      while(operations.length > 0){
        console.log(operations);
        var g = w[count];
        var i = 0;
        while(i < operations.length){
          if(operations[i] == g){
            operations.splice(i, 1);
            if(g == '*'){
              nums[i] = (parseInt(nums[i])*parseInt(nums[i+1])).toString();
            }
            else if(g == '+'){
              nums[i] = (parseInt(nums[i])+parseInt(nums[i+1])).toString();
            }
            else if(g == '/'){
              nums[i] = (parseInt(nums[i])/parseInt(nums[i+1])).toString();
            }
            else{
              nums[i] = (parseInt(nums[i])-parseInt(nums[i+1])).toString();
            }
            nums.splice(i+1, 1);
          }
          else{
            i += 1;
          }
        }
        count += 1;
      }
      value.value = nums[0];
    }
    


</script>
